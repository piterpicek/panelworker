
<!-- Breadcrumb -->
<div class="ecommerce-title">

  <div class="row">
    <div class="col s12 m9 l10">
      <!--h1>@@title</h1-->
      <nav>
        <ul class="left">
          {% for file, item in navigation_ecommerce -%}
            <li{{ ' class="active"' | safe if isActiveMenuItem(file, item, filename) }}><a href="{{file | safe}}">{{item.name | safe}}</a></li>
          {%- endfor %}
        </ul>
      </nav>

    </div>
    <div class="col s12 m3 l2 right-align">
      <a href="#!" class="btn grey lighten-3 grey-text z-depth-0 chat-toggle"><i class="fa fa-comments"></i></a>
    </div>
  </div>

</div>
<!-- /Breadcrumb -->
